<div>
  <div class="setting">
    <label class="kintoneplugin-label" for="barcodeButton-spaceId">
      <span>スキャン起動ボタン用スペースID</span>
      <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-row">
      バーコードスキャンを起動するボタンのスペースIDを入力して下さい。
    </div>
    <div class="kintoneplugin-input-outer">
      <input
        id="barcodeButton-spaceId"
        class="kintoneplugin-input-text"
        type="text"
      />
    </div>
  </div>
  <div class="setting">
    <label class="kintoneplugin-label" for="barcode-fieldCode">
      <span>バーコードをセットするフィールドコード</span>
      <span class="kintoneplugin-require">*</span>
    </label>
    <div class="kintoneplugin-row">
      スキャンしたバーコードをセットするフィールドコードを入力して下さい。<br />
      文字列（1行）のみ対応
    </div>
    <div class="kintoneplugin-input-outer">
      <input
        id="barcode-fieldCode"
        class="kintoneplugin-input-text"
        type="text"
      />
    </div>
  </div>
  <div class="setting">
    <button type="button" id="submit" class="kintoneplugin-button-dialog-ok">
      保存する
    </button>
    <button
      type="button"
      id="cancel"
      class="kintoneplugin-button-dialog-cancel"
    >
      キャンセル
    </button>
  </div>
</div>
